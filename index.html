<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ល្បងប្រាជ្ញា ទស្សន៍ទាយអត្ថន័យរូបភាព</title>
  <style>
    @font-face {
      font-family: BaphnomS1;
      src: url("font/Kh\ Baphnom\ Limon\ S1.ttf") format("truetype");
      /* Replace "KhmerFont.ttf" with the actual font file name and path */
    }

    @font-face {
      font-family: ChittBous;
      src: url("font/Kh\ Ang\ ChittBous.ttf") format("truetype");
    }

    @font-face {
      font-family: Koulen;
      src: url("font/Koulen.ttf") format("truetype");
    }

    body {
      background-color: #f2f2f2;
      font-family: BaphnomS1;
      text-align: center;
      overflow: auto;
    }

    .logoIMG {
      width: 90%;
      height: 130px;
    }

    h1 {
      color: #333;
    }

    #game-container {
      max-width: 600px;
      margin: 0 auto;
    }

    #score {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 18px;
      margin-top: 10px;
    }

    #images-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      /* Center the images horizontally */
      align-items: center;
      /* Center the images vertically */
    }

    .image-wrapper {
      width: 50%;
      padding: 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #images-container img {
      max-width: 100%;
      /* Adjust the image width to fit the container */
      height: 200px;
      margin-bottom: 10px;
      max-height: 150px;
    }

    #guess-input {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }

    #finish {
      margin-top: 20px;
    }

    #summary {
      margin-top: 20px;
      font-size: 18px;
      text-align: left;
      display: none;
    }

    #summary p {
      margin: 5px 0;
    }

    #new-game {
      margin-top: 20px;
      display: none;
    }

    /* Input text */
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #f2f2f2;
      color: #333333;
      outline: none;
    }

    .input-container input[type="text"]:focus {
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .input-container label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 14px;
      color: #666666;
      pointer-events: none;
      transition: all 0.3s ease;
      font-family: Koulen;
    }

    .input-container input[type="text"]:focus+label,
    .input-container input[type="text"]:not(:placeholder-shown)+label {
      top: 0;
      transform: translateY(-50%);
      font-size: 12px;
      color: #ff6600;
    }

    #guess-input {
      font-size: 30px;
      font-family: BaphnomS1;
    }

    /* Submit button & New Play */
    .submit-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #cc5500;
    }

    .newGame {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #00ff95;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .newGame:hover {
      background-color: #07c676;
    }

    @media (max-width: 480px) {
      .submit-button {
        display: block;
        width: 100%;
      }
    }
  </style>
</head>

    <img src="IconLogo.png" class="logoIMG" alt="ល្បែងទាយអត្ថន័យរូបភាព">
    <div id="score">ពិន្ទុ: <span id="score-value">0</span></div>

    <div id="images-container"></div>
    <div class="input-container">
      <input type="text" id="guess-input" placeholder=" ">
      <label for="my-input">វាយបញ្ចូលចម្លើយទីនេះ</label>
    </div>

    <div id="result"></div>
    <button id="finish" class="submit-button" onclick="checkGuess()">Submit</button>

    <div id="summary"></div>
    <button id="new-game" ​ class="newGame" onclick="startNewGame()">Play New Game</button>
  </div>

    var currentQuestionIndex = 0;
    var score = 0;
    var timer;
    var timeLeft = 60;

    // Shuffle the questions array
    questions.sort(function () {
      return 0.5 - Math.random();
    });

    // Display the current question
    function displayQuestion() {
      var question = questions[currentQuestionIndex];
      var imagesContainer = document.getElementById('images-container');
      imagesContainer.innerHTML = '';

      // Display images
      for (var i = 0; i < question.images.length; i++) {
        var imageWrapper = document.createElement('div');
        imageWrapper.className = 'image-wrapper';
        var image = document.createElement('img');
        image.src = question.images[i];
        imageWrapper.appendChild(image);
        imagesContainer.appendChild(imageWrapper);
      }
    }

    // Start the timer
    function startTimer() {
      timeLeft = 60;
      document.getElementById('timer-value').textContent = timeLeft;

      clearInterval(timer);

      timer = setInterval(function () {
        timeLeft--;
        document.getElementById('timer-value').textContent = timeLeft;

        if (timeLeft === 0) {
          clearInterval(timer);
          showResult(false);
        }
      }, 1000);
    }

    // Check if the guess is correct
    function checkGuess() {
      clearInterval(timer);
      var guessInput = document.getElementById('guess-input');
      var guess = guessInput.value.trim();
      var question = questions[currentQuestionIndex];

      if (guess === question.answer) {
        score++;
        document.getElementById('score-value').textContent = score;

        showResult(true);
      } else {
        showResult(false);
      }
    }

    // Show the result (correct or incorrect)
    function showResult(isCorrect) {
      var result = document.getElementById('result');
      var guessInput = document.getElementById('guess-input');
      var question = questions[currentQuestionIndex];

      if (isCorrect) {
        result.textContent = 'ពូកែមែនទែន!';
        result.style.color = 'green';
        document.getElementById('right-answer-sound').play();
      } else {
        result.textContent = 'ហិកហិក! ចម្លើយត្រឹមត្រូវគឺ: ' + question.answer;
        result.style.color = 'red';
        document.getElementById('wrong-answer-sound').play();
      }

      setTimeout(function () {
        result.textContent = '';
        result.style.color = '';
        guessInput.disabled = false;
        document.getElementById('finish').disabled = false;
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          displayQuestion();
          startTimer();
        } else {
          showSummary();
        }
        guessInput.value = '';
      }, isCorrect ? 2000 : 5000);

      guessInput.disabled = true;
      document.getElementById('finish').disabled = true;
    }

    // Show the game summary
    function showSummary() {
      var summary = document.getElementById('summary');
      var newGameButton = document.getElementById('new-game');

      summary.style.display = 'block';
      newGameButton.style.display = 'block';

      summary.innerHTML = '<p>ពិន្ទុសរុប: ' + score + '</p>' +
        '<p>ឆ្លើយត្រូវចំនួន: ' + score + '</p>' +
        '<p>ឆ្លើយខុសចំនួន: ' + (questions.length - score) + '</p>';
    }

    // Start a new game
    function startNewGame() {
      currentQuestionIndex = 0;
      score = 0;
      timeLeft = 60;
      document.getElementById('score-value').textContent = score;
      document.getElementById('timer-value').textContent = timeLeft;
      document.getElementById('summary').style.display = 'none';
      document.getElementById('new-game').style.display = 'none';
      displayQuestion();
      startTimer();
    }

    // Initialize the game
    displayQuestion();
    startTimer();
  </script>
